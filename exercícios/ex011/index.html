<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias HTML5</title>
</head>
<body>
<!--trabalhando com imagens-->
    <h1>imagem dinâmica</h1>
    <p>aumente e diminua o tamanho da janela e veja o que acontece</p>

    <!--cídigo e adaptação de imagem-->
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png " alt="imagem flexível">
    </picture>

<!--trabalhando com audios-->
    <h1>baixando audios no sitezin do pai</h1>
    <p>você pode reproduzir e baixar o audio abaixo</p>

    <!--cídigo e adaptação de imagem-->
    <audio src="midias/Demilitarized Zone (Sting) - Ethan Meixsell.mp3" controls autoplay></audio>


</body>
</html>
